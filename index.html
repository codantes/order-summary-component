<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
  <div class="main-component">
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="">
    </div> 
    
    <div class="about-order">
      <h3> Order Summary </h3>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    
    <div class="about-plans">
      <img id="music-icon" src="./images/icon-music.svg" alt="">
      <div class="price">
        <p id="plan"> Annual Plan</p>
        <p id="price"> $59.99/year </p>
    </div>
      <a id="change-opt" href="#"> Change </a>
    </div>
    
    <div class="buttons">
      <button id="proceed-button"> Proceed to Payment</button>
      <button id="cancel-button"> Cancel Order </button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranav kumar</a>.
  </div>
</body>
</html>
